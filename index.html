<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易點餐系統</title>
    <!-- 引入 Tailwind CSS 以進行快速樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 以獲得更美觀的字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為主要字體 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 為滾動條添加樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* 用於控制手機版訂單面板滑出效果 */
        #order-panel.is-open {
            transform: translateY(0);
        }
        /* 隱藏數字輸入框的上下箭頭 */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <!-- 頁面標題 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">餐廳點餐系統</h1>
            <p id="status" class="text-lg text-gray-600 mt-2">正在初始化...</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- 左側：菜單 -->
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">菜單</h2>
                <div id="category-container" class="mb-4 flex flex-wrap gap-2"></div>
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 h-96 overflow-y-auto pr-2"></div>
            </div>

            <!-- 右側：您的訂單 -->
            <div id="order-panel" class="fixed inset-0 bg-white z-50 p-6 flex flex-col transition-transform duration-300 ease-in-out transform translate-y-full md:translate-y-0 md:static md:inset-auto md:z-auto md:rounded-2xl md:shadow-lg">
                <div class="flex justify-between items-center mb-4 pb-2 border-b md:hidden">
                    <h2 class="text-2xl font-bold">您的訂單</h2>
                    <button id="close-cart-btn" class="p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <h2 class="text-2xl font-bold mb-4 border-b pb-2 hidden md:block">您的訂單</h2>
                
                <div id="order-items" class="flex-grow overflow-y-auto pr-2">
                    <p class="text-gray-500">您的訂單是空的。</p>
                </div>
                <div class="mt-4">
                    <label for="order-notes" class="block text-sm font-medium text-gray-700">整單備註</label>
                    <textarea id="order-notes" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="例如：需要餐具、分開打包..."></textarea>
                </div>
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>總計:</span>
                        <span id="total-price">NT$ 0</span>
                    </div>
                    <button id="place-order-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg mt-4 font-semibold hover:bg-indigo-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        下訂單
                    </button>
                </div>
            </div>

        </main>
        
        <!-- 手機版浮動購物車按鈕 -->
        <div id="mobile-cart-button-wrapper" class="md:hidden">
             <button id="mobile-cart-button" class="fixed bottom-6 right-6 z-40 bg-indigo-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg transform transition-transform duration-200 scale-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span id="mobile-cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>

        <!-- 訊息提示框 -->
        <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm mx-4">
                <h3 id="message-title" class="text-2xl font-bold mb-4">提示</h3>
                <p id="message-text" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    關閉
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素引用
        const statusEl = document.getElementById('status');
        const menuContainer = document.getElementById('menu-container');
        const categoryContainer = document.getElementById('category-container');
        const orderPanel = document.getElementById('order-panel');
        const orderItemsEl = document.getElementById('order-items');
        const totalPriceEl = document.getElementById('total-price');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const orderNotesEl = document.getElementById('order-notes');
        const messageModal = document.getElementById('message-modal');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const mobileCartButton = document.getElementById('mobile-cart-button');
        const mobileCartCount = document.getElementById('mobile-cart-count');
        const closeCartBtn = document.getElementById('close-cart-btn');

        // Webhook URLs
        const menuWebhookUrl = 'https://hook.us2.make.com/7x1uvc1swnt7oyijv35fuwl253esfl95';
        const orderWebhookUrl = 'https://hook.us2.make.com/piom613s1yzoba3wx06gfviwnwv56aah';

        // 應用程式狀態
        let menu = [];
        let order = []; // 資料結構改變：[{ lineItemId, menuItemId, name, price, category, quantity, note }]
        let currentCategory = '全部';

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', () => {
            fetchMenu();
            mobileCartButton.addEventListener('click', () => orderPanel.classList.add('is-open'));
            closeCartBtn.addEventListener('click', () => orderPanel.classList.remove('is-open'));
            placeOrderBtn.addEventListener('click', handlePlaceOrder);
        });

        // 獲取菜單
        async function fetchMenu() {
            statusEl.textContent = '正在從伺服器獲取菜單...';
            placeOrderBtn.disabled = true;
            try {
                const response = await fetch(menuWebhookUrl);
                if (!response.ok) throw new Error(`伺服器錯誤: ${response.status}`);
                const data = await response.json();
                if (Array.isArray(data)) {
                    menu = data.map((item, index) => {
                        const properties = item.properties_value || {};
                        const name = properties['餐點名稱']?.[0]?.plain_text || '未命名商品';
                        const price = properties['價格'] || 0;
                        const unavailable = properties['無法供應'] || false;
                        const category = properties['餐點類型']?.name || '其他';
                        if (unavailable) return null;
                        const id = item.id || `item-${index}`;
                        return { id, name, price, category };
                    }).filter(Boolean);
                    statusEl.textContent = '菜單加載成功！請開始點餐。';
                    const categories = ['全部', ...new Set(menu.map(item => item.category))];
                    renderCategories(categories);
                    renderMenu();
                } else {
                    throw new Error('收到的菜單數據格式不是預期的陣列。');
                }
            } catch (error) {
                console.error('獲取菜單失敗:', error);
                statusEl.textContent = `無法加載菜單: ${error.message}`;
                showMessage('加載失敗', `無法從伺服器獲取菜單，請檢查 Make.com 的輸出或稍後再試。`);
            } finally {
                updatePlaceOrderButtonState();
            }
        }

        // 渲染分類按鈕
        function renderCategories(categories) {
            categoryContainer.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                const isActive = category === currentCategory;
                button.className = `px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200 ${isActive ? 'bg-indigo-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
                button.onclick = () => {
                    currentCategory = category;
                    renderMenu();
                    renderCategories(categories);
                };
                categoryContainer.appendChild(button);
            });
        }

        // 渲染菜單
        function renderMenu() {
            menuContainer.innerHTML = '';
            const filteredMenu = menu.filter(item => currentCategory === '全部' || item.category === currentCategory);
            if (filteredMenu.length === 0) {
                menuContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">此分類下沒有品項。</p>`;
                return;
            }
            filteredMenu.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 border border-gray-200 rounded-lg p-4 flex flex-col justify-between';
                card.innerHTML = `<div><h3 class="font-bold text-lg">${item.name}</h3><p class="text-gray-600">NT$ ${item.price}</p></div><button onclick="addToOrder('${item.id}')" class="mt-3 bg-white border border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-50 transition-colors text-sm font-semibold">加入訂單</button>`;
                menuContainer.appendChild(card);
            });
        }
        
        // ** 更新：加入訂單的邏輯 **
        function addToOrder(menuItemId) {
            const existingItem = order.find(item => item.menuItemId === menuItemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                const itemToAdd = menu.find(item => item.id === menuItemId);
                if (itemToAdd) {
                    order.push({
                        lineItemId: crypto.randomUUID(),
                        menuItemId: itemToAdd.id,
                        name: itemToAdd.name,
                        price: itemToAdd.price,
                        category: itemToAdd.category,
                        quantity: 1,
                        note: ''
                    });
                }
            }
            updateOrderSummary();
        }

        // ** 全新：訂單修改功能 **
        function updateQuantity(lineItemId, newQuantity) {
            const item = order.find(i => i.lineItemId === lineItemId);
            if (item) {
                const quantity = parseInt(newQuantity, 10);
                if (quantity > 0) {
                    item.quantity = quantity;
                } else {
                    // 數量小於等於0則移除
                    order = order.filter(i => i.lineItemId !== lineItemId);
                }
            }
            updateOrderSummary();
        }

        function updateNote(lineItemId, newNote) {
            const item = order.find(i => i.lineItemId === lineItemId);
            if (item) {
                item.note = newNote;
            }
        }

        function removeFromOrder(lineItemId) {
            order = order.filter(i => i.lineItemId !== lineItemId);
            updateOrderSummary();
        }

        // ** 重構：更新訂單摘要的邏輯 **
        function updateOrderSummary() {
            if (order.length === 0) {
                orderItemsEl.innerHTML = '<p class="text-gray-500">您的訂單是空的。</p>';
                mobileCartButton.classList.remove('scale-100');
                mobileCartButton.classList.add('scale-0');
            } else {
                orderItemsEl.innerHTML = '';
                order.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'py-3 border-b border-gray-200';
                    itemEl.innerHTML = `
                        <div class="flex justify-between items-start">
                            <p class="font-bold text-gray-800">${item.name}</p>
                            <p class="font-semibold text-gray-900">NT$ ${item.price * item.quantity}</p>
                        </div>
                        <div class="flex items-center justify-between mt-2">
                            <div class="flex items-center">
                                <label class="text-sm mr-2">數量:</label>
                                <input type="number" value="${item.quantity}" onchange="updateQuantity('${item.lineItemId}', this.value)" class="w-16 text-center border-gray-300 rounded-md shadow-sm">
                            </div>
                            <button onclick="removeFromOrder('${item.lineItemId}')" class="text-red-500 hover:text-red-700 text-sm font-semibold">移除</button>
                        </div>
                        <div class="mt-2">
                            <input type="text" placeholder="單項備註 (例如: 去冰)" value="${item.note}" oninput="updateNote('${item.lineItemId}', this.value)" class="w-full text-sm border-gray-300 rounded-md shadow-sm">
                        </div>
                    `;
                    orderItemsEl.appendChild(itemEl);
                });
                // 更新手機版購物車總數 (品項種類數)
                mobileCartCount.textContent = order.length;
                mobileCartButton.classList.remove('scale-0');
                mobileCartButton.classList.add('scale-100');
            }
            // 計算並更新總價
            const totalPrice = order.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalPriceEl.textContent = `NT$ ${totalPrice}`;
            updatePlaceOrderButtonState();
        }
        
        function updatePlaceOrderButtonState() {
            placeOrderBtn.disabled = order.length === 0;
        }

        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageModal.classList.remove('hidden');
        }

        function closeModal() {
            messageModal.classList.add('hidden');
        }

        // ** 更新：處理下訂單的邏輯 **
        async function handlePlaceOrder() {
            if (order.length === 0) return;
            
            // 直接從 order 陣列整理資料，移除不需發送的 ID
            const orderDetails = order.map(item => ({
                name: item.name,
                quantity: item.quantity,
                price: item.price,
                category: item.category,
                note: item.note // 加入單項備註
            }));

            const totalPrice = order.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const payload = {
                orderId: new Date().toISOString(),
                items: orderDetails,
                totalPrice: totalPrice,
                notes: orderNotesEl.value.trim() // 整單備註
            };
            
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = '傳送中...';
            try {
                const response = await fetch(orderWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Webhook 伺服器錯誤: ${response.status}`);
                showMessage('訂單已送出', `您的訂單已成功發送！總金額為 NT$ ${totalPrice}。`);
                order = [];
                orderNotesEl.value = '';
                updateOrderSummary();
                orderPanel.classList.remove('is-open');
            } catch (error) {
                console.error('發送訂單失敗:', error);
                showMessage('發送失敗', `無法將您的訂單送出，請稍後再試。錯誤訊息：${error.message}`);
            } finally {
                placeOrderBtn.textContent = '下訂單';
                updatePlaceOrderButtonState();
            }
        }
    </script>
</body>
</html>
