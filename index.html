<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易點餐系統</title>
    <!-- 引入 Tailwind CSS 以進行快速樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 以獲得更美觀的字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為主要字體 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 為滾動條添加樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <!-- 頁面標題 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">餐廳點餐系統</h1>
            <p id="status" class="text-lg text-gray-600 mt-2">正在初始化...</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- 左側：菜單 -->
            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">菜單</h2>
                <!-- 分類篩選按鈕容器 -->
                <div id="category-container" class="mb-4 flex flex-wrap gap-2">
                    <!-- 分類按鈕將動態插入此處 -->
                </div>
                <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 h-96 overflow-y-auto pr-2">
                    <!-- 菜單項目將通過 JavaScript 動態插入此處 -->
                </div>
            </div>

            <!-- 右側：您的訂單 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">您的訂單</h2>
                <div id="order-items" class="flex-grow h-64 overflow-y-auto pr-2">
                    <p class="text-gray-500">您的訂單是空的。</p>
                    <!-- 訂單項目將動態插入此處 -->
                </div>
                <!-- 新增：訂單備註 -->
                <div class="mt-4">
                    <label for="order-notes" class="block text-sm font-medium text-gray-700">訂單備註</label>
                    <textarea id="order-notes" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="例如：少冰、不要香菜..."></textarea>
                </div>
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>總計:</span>
                        <span id="total-price">NT$ 0</span>
                    </div>
                    <button id="place-order-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg mt-4 font-semibold hover:bg-indigo-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        下訂單
                    </button>
                </div>
            </div>

        </main>
        
        <!-- 訊息提示框 -->
        <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm mx-4">
                <h3 id="message-title" class="text-2xl font-bold mb-4">提示</h3>
                <p id="message-text" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    關閉
                </button>
            </div>
        </div>

    </div>

    <script>
        // DOM 元素引用
        const statusEl = document.getElementById('status');
        const menuContainer = document.getElementById('menu-container');
        const categoryContainer = document.getElementById('category-container');
        const orderItemsEl = document.getElementById('order-items');
        const totalPriceEl = document.getElementById('total-price');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const orderNotesEl = document.getElementById('order-notes'); // 新增
        const messageModal = document.getElementById('message-modal');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');

        // Webhook URLs
        const menuWebhookUrl = 'https://hook.us2.make.com/7x1uvc1swnt7oyijv35fuwl253esfl95';
        const orderWebhookUrl = 'https://hook.us2.make.com/piom613s1yzoba3wx06gfviwnwv56aah'; // 新增

        // 應用程式狀態
        let menu = [];
        let order = [];
        let currentCategory = '全部';

        // 事件：當頁面內容完全加載後執行
        document.addEventListener('DOMContentLoaded', fetchMenu);

        // 從 Webhook 獲取並解析 Notion 數據
        async function fetchMenu() {
            statusEl.textContent = '正在從伺服器獲取菜單...';
            placeOrderBtn.disabled = true;

            try {
                const response = await fetch(menuWebhookUrl);
                if (!response.ok) throw new Error(`伺服器錯誤: ${response.status}`);
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    menu = data.map((item, index) => {
                        const properties = item.properties_value || {};
                        const name = properties['餐點名稱']?.[0]?.plain_text || '未命名商品';
                        const price = properties['價格'] || 0;
                        const unavailable = properties['無法供應'] || false;
                        const category = properties['餐點類型']?.name || '其他';
                        if (unavailable) return null;
                        const id = item.id || `item-${index}`;
                        return { id, name, price, category };
                    }).filter(item => item !== null);

                    statusEl.textContent = '菜單加載成功！請開始點餐。';
                    const categories = ['全部', ...new Set(menu.map(item => item.category))];
                    renderCategories(categories);
                    renderMenu();
                } else {
                    throw new Error('收到的菜單數據格式不是預期的陣列。');
                }
            } catch (error) {
                console.error('獲取菜單失敗:', error);
                statusEl.textContent = `無法加載菜單: ${error.message}`;
                showMessage('加載失敗', `無法從伺服器獲取菜單，請檢查 Make.com 的輸出或稍後再試。`);
            } finally {
                updatePlaceOrderButtonState();
            }
        }

        // 渲染分類按鈕
        function renderCategories(categories) {
            categoryContainer.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                const isActive = category === currentCategory;
                button.className = `px-4 py-2 rounded-full text-sm font-semibold transition-colors duration-200 ${
                    isActive ? 'bg-indigo-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                }`;
                button.onclick = () => {
                    currentCategory = category;
                    renderMenu();
                    renderCategories(categories);
                };
                categoryContainer.appendChild(button);
            });
        }

        // 根據選擇的分類渲染菜單
        function renderMenu() {
            menuContainer.innerHTML = ''; 
            const filteredMenu = menu.filter(item => currentCategory === '全部' || item.category === currentCategory);
            if (filteredMenu.length === 0) {
                menuContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">此分類下沒有品項。</p>`;
                return;
            }
            filteredMenu.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-gray-50 border border-gray-200 rounded-lg p-4 flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg">${item.name}</h3>
                        <p class="text-gray-600">NT$ ${item.price}</p>
                    </div>
                    <button onclick="addToOrder('${item.id}')" class="mt-3 bg-white border border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-50 transition-colors text-sm font-semibold">
                        加入訂單
                    </button>
                `;
                menuContainer.appendChild(card);
            });
        }

        // 將商品添加到訂單
        function addToOrder(itemId) {
            const itemToAdd = menu.find(item => item.id === itemId);
            if (itemToAdd) {
                order.push(itemToAdd);
                updateOrderSummary();
            }
        }

        // 更新訂單摘要
        function updateOrderSummary() {
            if (order.length === 0) {
                orderItemsEl.innerHTML = '<p class="text-gray-500">您的訂單是空的。</p>';
                totalPriceEl.textContent = 'NT$ 0';
            } else {
                orderItemsEl.innerHTML = '';
                let totalPrice = 0;
                const itemCounts = order.reduce((acc, item) => {
                    acc.set(item.id, (acc.get(item.id) || 0) + 1);
                    return acc;
                }, new Map());

                itemCounts.forEach((quantity, itemId) => {
                    const item = menu.find(i => i.id === itemId);
                    const orderItemEl = document.createElement('div');
                    orderItemEl.className = 'flex justify-between items-center mb-2';
                    orderItemEl.innerHTML = `
                        <span>${item.name} x${quantity}</span>
                        <span class="font-semibold">NT$ ${item.price * quantity}</span>
                    `;
                    orderItemsEl.appendChild(orderItemEl);
                    totalPrice += item.price * quantity;
                });
                totalPriceEl.textContent = `NT$ ${totalPrice}`;
            }
            updatePlaceOrderButtonState();
        }
        
        // 更新下訂單按鈕的狀態
        function updatePlaceOrderButtonState() {
            placeOrderBtn.disabled = order.length === 0;
        }

        // 顯示訊息提示框
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageModal.classList.remove('hidden');
        }

        // 關閉訊息提示框
        function closeModal() {
            messageModal.classList.add('hidden');
        }

        // ** 更新後的下訂單事件 **
        placeOrderBtn.addEventListener('click', async () => {
            if (order.length === 0) return;

            // 1. 整理訂單資料
            const itemCounts = order.reduce((acc, item) => {
                acc.set(item.id, (acc.get(item.id) || 0) + 1);
                return acc;
            }, new Map());

            const orderDetails = Array.from(itemCounts.entries()).map(([itemId, quantity]) => {
                const item = menu.find(i => i.id === itemId);
                return {
                    name: item.name,
                    quantity: quantity,
                    price: item.price
                };
            });
            
            const totalPrice = order.reduce((sum, item) => sum + item.price, 0);

            // 2. 建立要發送的 payload
            const payload = {
                orderId: new Date().toISOString(), // 使用 ISO 格式時間作為訂單號
                items: orderDetails,
                totalPrice: totalPrice,
                notes: orderNotesEl.value.trim() // 獲取備註內容
            };

            // 3. 發送到 Webhook
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = '傳送中...';

            try {
                const response = await fetch(orderWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Webhook 伺服器錯誤: ${response.status}`);
                }

                // 4. 成功後的處理
                showMessage('訂單已送出', `您的訂單已成功發送！總金額為 NT$ ${totalPrice}。`);
                order = []; // 清空購物車
                orderNotesEl.value = ''; // 清空備註
                updateOrderSummary(); // 更新畫面

            } catch (error) {
                console.error('發送訂單失敗:', error);
                showMessage('發送失敗', `無法將您的訂單送出，請稍後再試。錯誤訊息：${error.message}`);
            } finally {
                // 5. 無論成功或失敗，都恢復按鈕狀態
                placeOrderBtn.textContent = '下訂單';
                updatePlaceOrderButtonState();
            }
        });

    </script>
</body>
</html>
